<div>
  <input #partname />
  <button mat-raised-button (click)="searchUsers(partname.value)">搜索</button>
</div>
<div>
  <ul>
    <li>
      <mat-card style="background:rgb(27, 158, 240)">
        <mat-card-content>
          <span>用户名</span>
          <span style="float:right">封禁</span>
        </mat-card-content>
      </mat-card>
    </li>
    <li *ngFor="let user of users">
        <mat-card tabindex="0" style="background:rgb(99, 193, 252)">
          <mat-card-content>
            <span>{{user.username}}</span>
            <span style="float:right"><button mat-button (click)="banUser(user.username)">封禁/解封</button></span>
          </mat-card-content>
        </mat-card>
      </li>
  </ul>
  <!--
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

              The actual rendered columns are set as a property on the row definition" -->

-->
</div>

<div style="text-align:center">
  <span class="title">登录</span>
</div>
<form class="example-form">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="用户名" #username />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="密码" #password />
    </mat-form-field>
  </div>
</form>

<button mat-raised-button color="primary" class="login"
  (click)="submit(username.value,password.value);password.value=''">
  登录
</button>
<button mat-raised-button color="primary" routerLink="/register" class="register">注册</button>

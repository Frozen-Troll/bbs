<div style="text-align:center">
  <span class="title">注册</span>
</div>
<div style="text-align:center">
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="用户名" #username />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="密码" #password />
      </mat-form-field>
    </div>
  </form>
</div>
<button mat-raised-button color="primary" (click)="register(username.value,password.value)" class="register">注册</button>
